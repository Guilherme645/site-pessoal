 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        input, select, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Conversor de Unidades</h2>

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" placeholder="Insira a quantidade">

    <label for="unit">Unidade:</label>
    <select id="unit">
        <option value="cm">Centi­metros</option>
        <option value="m">Metros</option>
        <option value="ft">Pés</option>
        <option value="kg">Quilogramas</option>
        <option value="g">Gramas</option>
        <option value="lb">Libras</option>
        <option value="kmh">Quilometros por Hora</option>
        <option value="ms">Metros por Segundo</option>
        <option value="mph">Milhas por Hora</option>
    </select>

    <label for="result">Resultado:</label>
    <input type="text" id="result" disabled>

    <button onclick="convert()">Converter</button>

    <script>
        function convert() {
            var quantity = parseFloat(document.getElementById('quantity').value);
            var unit = document.getElementById('unit').value;
            var resultField = document.getElementById('result');

            switch (unit) {
                case 'cm':
                    resultField.value = quantity + ' CentÃ­metros';
                    break;
                case 'm':
                    resultField.value = (quantity / 100) + ' Metros';
                    break;
                case 'ft':
                    resultField.value = (quantity * 0.0328084) + ' PÃ©s';
                    break;
                case 'kg':
                    resultField.value = quantity + ' Quilogramas';
                    break;
                case 'g':
                    resultField.value = (quantity * 1000) + ' Gramas';
                    break;
                case 'lb':
                    resultField.value = (quantity * 2.20462) + ' Libras';
                    break;
                case 'kmh':
                    resultField.value = (quantity * 0.277778) + ' Metros por Segundo';
                    break;
                case 'ms':
                    resultField.value = quantity + ' Metros por Segundo';
                    break;
                case 'mph':
                    resultField.value = (quantity * 0.621371) + ' Milhas por Hora';
                    break;
                default:
                    resultField.value = 'Unidade invÃ¡lida';
            }
        }
    </script>
</body>
</html>
